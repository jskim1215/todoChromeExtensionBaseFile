<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Something Left</title>
</head>

<body>
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <input type="submit" value="Log In" />
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>


    <h3>What are you plan to do?</h3>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do" required>
    </form>
    <form id="subject-form">
        <input type="text" placeholder="Subject of Todo" required>
    </form>
    <form id="format-form">
        <input type="text" placeholder="Format of Todo" required>
    </form>
    <select name="pets" id="subject-select">
        <option value="">--Please choose an subject--</option>
    </select>
    <ul id="todo-list"></ul>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/subject.js"></script>
    <script src="js/format.js"></script>
</body>

</html>
